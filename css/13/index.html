<!DOCTYPE html>
<html lang="en">

<head>

<body bgcolor="#FBF6E2">
    <h2 class="icon"><i class="fa-solid fa-user">Mili</i> </h2>
    <hr>
    <h3 class="h3">yesterday</h3>
    <hr>
    <h3>Hii yashvi</h3>
    <h3><i class="fa-solid fa-clock"></i>11.00pm</h3>
    <!--section4-->
    <h3 class="s-4">Hii mili , whats up!<i class="fa-solid fa-check-double"></i></h3>
    <h3 class="s-4"><i class="fa-solid fa-clock"></i>11.01pm</h3>
    <!--end-->

    <!--section5-->
    <h3 class="s-5">Fine,can you send me theat notes of communication skills?</h3>
    <h3 class="s-5"><i class="fa-solid fa-clock"></i>11.01pm</h3>
    <!--end-->
    <br>

    <!--section6-->
    <h3 class="s-6">I want it Urgent!</h3>
    <h3 class="s-6"><i class="fa-solid fa-clock"></i>11.02pm</h3>
    <!--end-->

    <!--section7-->
    <h3 class="s-7">ok<i class="fa-solid fa-check-double"></i></h3>

    <!--end-->

    <hr>
    <!--section8-->

    <!--end-->
    <br>

    <!--section9-->
    <h3 class="s-9">Please check in your inbox<i class="fa-solid fa-check-double"></i></h3>
    <h3 class="s-9"><i class="fa-solid fa-clock"></i>9.05pm</h3>
    <!--end-->
