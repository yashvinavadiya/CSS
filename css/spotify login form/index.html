<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="syle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg">
    <h1 class="logo"><i class="fa-brands fa-spotify"></i>Spotify</h1>
    <div>
        <div class="link">
            <div class="box">
                <h1>Log in to Spotify</h1>
            </div><br><br>
            <div class="box">
                <button class="but1"><i class="fa-brands fa-google"></i> Continue with Google</button><br><br>
                <button class="but2"><i class="fa-brands fa-facebook"></i> Continue with Facebook</button><br><br>
                <button class="but3"><i class="fa-brands fa-apple"></i> Continue with Apple</button>
            </div><br><br><br>
            <form class="form">
                <div class="box">
                    <label class="em">Email or username</label><br>
                    <input type="text" placeholder=" Email or username"><br><br>
                    <label class="ps">Password</label><br>
                    <input type="password" placeholder="Password"><br><br>
                    <i class="fa-solid fa-toggle-on"></i> Remember me <br><br>
                    <button class="but">Log in</button><br><br>
                    <a href="#">Forgot your password</a>
                </div>
            </form>
            <div class="box">
                <h3>Don't have an account? <a href="#">Sign up for Spotify</a></h3>
            </div>
        </div>
    </div>
</body>

</html>
